<div [formGroup]="form">
    <mat-radio-group formControlName="courseType">
        <mat-radio-button value="free">
            Free
        </mat-radio-button>
        <mat-radio-button value="premium">
            Premium
        </mat-radio-button>
    </mat-radio-group>
</div>
<div class="form-val">
    {{form.value | json}}
</div>
