
<div class="create-course-panel data-form">
  <h2 class="title">Create New Course</h2>
    <mat-horizontal-stepper [linear]="false" class="mat-elevation-z5" labelPosition="bottom">
      <mat-step [stepControl]="step1.form" errorMessage="Landing Page is in error">
        <ng-template matStepLabel>
          Course Landing Page Details
        </ng-template>
          <create-course-step-1 #step1>
          </create-course-step-1>    
          <div class="stepper-buttons">
              <button mat-raised-button color="primary" matStepperNext>Continue to Step 2</button>
          </div>
      </mat-step>
      <mat-step errorMessage="Pricing in error">
        <create-course-step-2></create-course-step-2>
        <ng-template matStepLabel="">Course Pricing Details</ng-template>
        <div class="stepper-buttons">
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" matStepperNext>Continue to Step 3</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>  
</div>
